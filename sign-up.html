<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="/css/sign-up.css" />
  </head>
  <body>
    <main>
      <section class="layout">
        <section class="page1">
          <div class="logo">
            <img src="./images/VestEngine™.png" alt="VestEngine™-logo" />
          </div>
          <div class="icon">
            <img src="./images/Illustration.png" alt="..." />
          </div>
        </section>
        <section class="page2">
          <div class="top"></div>
          <div class="detials">
            <div class="mini-icon">
              <img src="./images/mini-logo.png" alt="VestEngine™" />
            </div>
            <h2>Lets get started</h2>
            <div class="log-in">
              <div class="names">
                <input type="text" placeholder="First name" />
                <input type="text" placeholder="Last name" />
              </div>
              <div class="country">
                <label for="">Country</label>
                <select name="" id="">
                  <option value="">Select</option>
                  <option value="">Nigeria</option>
                  <option value="">Ghana</option>
                  <option value="">United-kingdom</option>
                  <option value="">United States</option>
                  <option value="">Malaysia</option>
                  <option value="">China</option>
                  <option value="">Japan</option>
                </select>
              </div>
              <input type="text" placeholder="Business Name" />
              <input type="email" placeholder="Work Email" />
              <input type="password" placeholder="Password" />
              <span>
                <label>
                  <input type="checkbox" />
                </label>I have read and understood and agree to VestEnginge's
                <a href="#"> Privacy policy</a>, and
                <a href="#"> Terms & Conditions</a>.
              </span>
              <button>Create an account</button>
            </div>
            <div class="new">
              Already have an account <a href="index.html">Sign in here</a>
            </div>
          </div>
          <footer>
            <nav>
              <ul>
                <li>
                  <a href="index.html">&#169; VestEnginge</a>
                </li>
                <li>
                  <a href="#">&#8226; Contact</a>
                </li>
                <li>
                  <a href="#">&#8226; Privacy policy</a>
                </li>
                <li>
                  <a href="#">&#8226; Terms & Conditions</a>
                </li>
              </ul>
            </nav>
          </footer>
        </section>
      </section>
    </main>
  </body>
</html>
